<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Album Table</title>

    <style>
        td, th {
            border: 1px solid gray; /* Adds a 1-pixel border around cells */
        }
        th {
            font-weight: bold; /* Makes the header text bold */
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <!-- table headers -->
            <th>Album</th> 
            <th>Year</th>  
        </tr>
        <!-- table entires -->
        <tr>
            <td>Rubber Soul</td> 
            <td>1965</td>        
        </tr>
        <tr>
            <td>Revolver</td>   
            <td>1966</td>      
        </tr>
        <tr>
            <td>Sgt. Pepper's</td>
            <td>1967</td>        
        </tr>
        <tr>
            <td>The White Album</td>
            <td>1968</td>
        </tr>
        <tr>
            <td>Abbey Road</td>
            <td>1969</td> 
        </tr>
    </table>
</body>
</html>
