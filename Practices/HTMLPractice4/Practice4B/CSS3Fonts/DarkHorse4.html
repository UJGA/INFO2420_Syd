<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Embedded Fonts</title>

<style type="text/css">

@font-face{
	font-family:'DarkHorse4';
	src: url('fonts/darkh4.eot'); 
	src: local('DarkHorse4'), url('fonts/darkh4.ttf') format('truetype') ;
   
}



p{
	font-family:DarkHorse4,Geneva,serif;
	font-size: 36px;

}

</style>


</head>
<body>

<p>
	What is your favorite Gothic movie?  This font is called Dark Horse 4.  Does it make you feel a little spooked?
</p>



</body></html>
