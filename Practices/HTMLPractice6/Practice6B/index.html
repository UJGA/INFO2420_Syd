<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Class Schedule</title>
    <style>
        .center-table {
            text-align: center; /* Center the table */
            margin: auto; /* Center the table for browsers other than IE */
            width: 550px; /* Set the width of the table */
        }
        caption {
            color: #003300; /* Dark green for caption text */
            font-size: 1.5em; /* Increase font size for caption */
        }
        .first-column {
            background-color: #CCCCCC; /* Light gray for the first column */
            width: 25%; /* Set width for the first column */
        }
        .days {
            background-color: #99FF66; /* Light green for days of the week */
        }
    </style>
</head>
<body>
    <div class="center-table">
        <table border="1" cellspacing="0" cellpadding="5">
            <caption>My Class Schedule</caption>
            <colgroup class="first-column">
                <col>
                <col span="5" class="days"> <!-- Days of the week -->
            </colgroup>
            <tr>
                <th>Courses</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            <tr>
                <td>INFO 1120</td>
                <td></td>
                <td>9-11</td>
                <td></td>
                <td>9-11</td>
                <td></td>
            </tr>
            <tr>
                <td>MATH 1010</td>
                <td></td>
                <td>12-1</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>INFO 2420</td>
                <td colspan="5">Online Available 24/7</td> <!-- Spanning across all days -->
            </tr>
        </table>
    </div>
</body>
</html>
