<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Practice 8.1-8.3 Tables</title>

    <style>
        td, th {
            border: 1px solid gray; /* adds a 1-pixel border around cells */
        }
        th {
            font-weight: bold; /* makes the header text bold */
        }
    </style>

</head>
<body>
    <!-- Excercise 8.1 -->
    <table>
        <tr>
            <!-- table headers -->
            <th>Album</th> 
            <th>Year</th>  
        </tr>
        <!-- table entires -->
        <tr>
            <td>Rubber Soul</td> 
            <td>1965</td>        
        </tr>
        <tr>
            <td>Revolver</td>   
            <td>1966</td>      
        </tr>
        <tr>
            <td>Sgt. Pepper's</td>
            <td>1967</td>        
        </tr>
        <tr>
            <td>The White Album</td>
            <td>1968</td>
        </tr>
        <tr>
            <td>Abbey Road</td>
            <td>1969</td> 
        </tr>
    </table>

    <br> <!-- some space between my tables -->

    <!--Excercise 8.2 -->
    <table>
        <tr>
            <!-- table headers -->
            <th>7:00pm</th> 
            <th>7:30pm</th>   
            <th>8:00pm</th>  
        </tr>
        <tr>
            <td colspan="3">The Sunday Night Movie</td><!--this one is 3 columns long -->
        </tr>
        <tr>
            <td>Perry Mason</td>            
            <td>Candid Camera</td>          
            <td>What's My Line?</td>        
        </tr>
        <tr>
            <td>Bonanza</td>                 
            <td colspan="2">The Wackiest Ship in the Army</td><!--this one is 2 columns long -->
        </tr>
    </table>

    <br> <!-- some space between my tables -->

    <!--Excercise 8.3 -->
    <table>
        <!--no table headings -->
        <tr>
            <td>apples</td>      
            <td rowspan="3">oranges</td> 
            <td>pears</td> 
        </tr>
        <tr>
            <td>bananas</td>  
            <td rowspan="3">pineapple</td> <!--this one is 2 rows tall -->
        </tr>
        <tr>
            <td>lychees</td>   
        </tr>
    </table>
</body>
</html>
